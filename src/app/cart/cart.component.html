<div class="container">
<table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>id</th>
        <th scope="col">image</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let product of products ; let i = index">
   
        <td>{{i+1}}</td>
        <td><img src="{{product.image}}" alt=""></td>
       
        <td>{{product.title}}</td>
        <td>{{product.price}}</td> 
       
        <td class="text-center" > <button class="bg-info p-1" (click) = "increaseCounter()">+</button> 
     
      
           <span>{{counter}}</span> <button class="bg-success p-1" (click) = "decreaseCounter()">-</button></td>
        <td><button class="btn btn-danger" (click) = "removeCartItem(product)" >remove</button></td>
      </tr>
      <tr>
        <td> total:{{ grandTotal}} L.E</td>
      </tr>
     
    </tbody>
  </table></div>
