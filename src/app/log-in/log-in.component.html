<div class="container w-50 bg-white p-5  shadow rounded-2">
    <form  #productForm = "ngForm" (ngSubmit) = "submitForm(productForm)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" 
        class="form-control"
         id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        name = "email" 
        ngModel  
        required 
        pattern = "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
         #userEmail = "ngModel" 
         [ngClass] = "{'border-danger' : userEmail.touched && userEmail.invalid}">
    
    <div *ngIf = "userEmail.touched && userEmail.invalid">
      <div class="form-text text-danger" id = "emailHelp" *ngIf = "userEmail?.errors?.['required']">
         Email is required
      </div>
      <div class="form-text text-danger" id = "emailHelp" *ngIf = "userEmail?.errors?.['pattern']">
        Enter valid email
     </div>
    </div>
        <div id="emailHelp" class="text-black-50">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" 
        class="form-control" 
        id="exampleInputPassword1"
         name = "password" 
         required 
         ngModel
         #userPass = "ngModel"
         [ngClass] = "{'border-danger' : userPass.touched && userPass.invalid}"
         >
      </div>
      <div *ngIf = "userPass.touched && userPass.invalid">
      <div class="form-text text-danger" id = "emailHelp" *ngIf = "userPass?.errors?.['required']">
         Password is required
      </div></div>
    
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    
      <p class="mt-3">Do you have an account ? <a class="btn btn-primary ps-3" (click) = "logIn()">Register</a></p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
